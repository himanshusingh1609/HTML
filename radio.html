<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <form action="/server">
        <div>
            <input type="radio" name="fruit" id="Apple" value="Apple"/>
            <label for="Apple">Apple</label>
            <input type="radio" name="fruit" id="Mango" value="Mango"/>
            <label for="Mango">Mango</label>
            <input type="radio" name="fruit" id="Banana" value="Banana"/>
            <label for="Banana">Banana</label>
        </div>
        <br>
        <div>
            Choose your Subjects
            <input type="checkbox" name="Subjects" id="Math" value="Math"/>
            <label for="Math">Math</label>
            <input type="checkbox" name="Subjects" id="Science" value="sci"/>
            <label for="Science">Science</label>
            <input type="checkbox" name="Subjects" id="Social Science" value="sst"/>
            <label for="Social Science">Social Science</label>
        </div>
        
        <button>Submit</button>
    </form>

    
</body>
</html>
