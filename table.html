<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- for Border you can use    <table border="black">     -->
    <table>
        <caption>Student Table</caption>
        <!-- Table Header -->
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
            </tr>
        </thead>
        
        <!-- Table Body -->
        <tbody>
            <tr>
                <td>42</td>
                <td>Himanshu</td>
            </tr>
            <tr>
                <td>44</td>
                <td>Jatin</td>
            </tr>
            <tr>
                <td>45</td>
                <td>Jay</td>
            </tr>
            <tr>
                <td>100</td>
                <td>Monty</td>
            </tr>
        </tbody>        
    </table>
    <hr>  



    <table border="black">
        <caption>Student Data</caption>
        <thead>
            <tr>
                <th rowspan="2">Roll No.</th>
                <th colspan="2">Name</th>
            </tr>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>42</td>
                <td>Himanshu</td>
                <td>Singh</td>
            </tr>
            <tr>
                <td>44</td>
                <td>Jatin</td>
                <td>Soni</td>
            </tr>
            <tr>
                <td>45</td>
                <td>Jay</td>
                <td>Bhat</td>
            </tr>
            <tr>
                <td>70</td>
                <td>Sumit</td>
                <td>Ranjan</td>
            </tr>            
        </tbody>
    </table>
    <hr>

    <!-- Practice Q.No. 7 -->
    <table border="black">
        <caption>A Test Table With merged cells</caption>
        <tbody>
            <tr>
                <td rowspan="2"> </td>
                <td colspan="2">Average</td>
                <td rowspan="2">Red Eyes</td>
            </tr>
            <tr>
                <td>Height</td>
                <td>Weight</td>
            </tr>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>45%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
