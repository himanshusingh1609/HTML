<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="/server">
        <div>
            Select your volume level:
            <label for="Volume">Volume</label>
            <input type="range" min="0" max="100" name="vol" step="10" value="50"/>
        </div>
        <div>
            <label for="feedback">Your Feedback:</label>
            <textarea name="feedback" id="feedback" cols="20" rows="2" placeholder="Write yoyr feedbak here!"></textarea>
        </div>
        <button>submit</button>        
    </form>
</body>
</html>
