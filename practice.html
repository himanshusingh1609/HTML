<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="Serch on Google" name="q"/>
        <button>Search</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="Serch on Youtube" name="search_query"/>
        <button>Search</button>
    </form>
    <hr>
    <form action="https://www.linkedin.com/search/results/all/">
        <input type="text" placeholder="Serch on LinkedIn" name="keywords"/>
        <button>Search</button>
    </form>
    <hr>
    <form action="https://www.facebook.com/search/top">
        <input type="text" placeholder="Serch on Facebook" name="q"/>
        <button>Search</button>
    </form>

</body>
</html>
