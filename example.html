<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block</title>
</head>
<body>
    <!-- Block Element -->
    <h1>Himanshu</h1>
    <h1>Hello</h1>
    <!-- Block Element -->
    <p>My name is Himanshu Singh</p>
    <p>I am Learning HTML</p>
    <!-- Inline Element -->
    <a href="www.google.com">Google</a>
    <a href="www.youtube.com">youtube</a>
    <a href="www.facebook.com">Facebook</a>
    <!-- Inline Element -->
    <p>This is Orange <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTkZ4ccnplKIkkywB19WJTiGZGZrnWMZ_2XRDd7HLrOkNGGRiv2MpFnk-a3enXsg9ET8VQ1Qw" alt="Orange"></p>
    <p>This is Apple<img src="https://domf5oio6qrcr.cloudfront.net/medialibrary/11525/0a5ae820-7051-4495-bcca-61bf02897472.jpg" alt="Apple" height="200px" width="200px"> </p>
    

    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTkZ4ccnplKIkkywB19WJTiGZGZrnWMZ_2XRDd7HLrOkNGGRiv2MpFnk-a3enXsg9ET8VQ1Qw" alt="Orange">
    <img src="https://domf5oio6qrcr.cloudfront.net/medialibrary/11525/0a5ae820-7051-4495-bcca-61bf02897472.jpg" alt="Apple" height="200px" width="200px">
</body>
</html>
