<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More HTML Tags</title>
</head>
<body>
    <!--This Is Simple Paragraph-->
    <p>Twinkle Twinkle Little Star How I Winder What you are</p>
    <!--This Is Break Paragraph-->
    <p>Twinkle Twinkle <br>Little Star <br>How I Winder What you are</p>
    <!--Bold Italic Underline-->
    <p><b>Twinkle Twinkle </b><br><i>Little Star </i><br> <u>How I Winder What you are</u></p>
</body>
</html>
